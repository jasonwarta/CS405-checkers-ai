	<body>
		<div id="root"></div>

		<script type="text/babel">
			class BoardContainer extends React.Component {
				constructor(props) {
					super(props);

					this.state = {}
				}

				componentWillMount() {
					let reactParent = this;
					sock = new WebSocket(`ws://${window.location.hostname}:${window.location.port}`);

					sock.onmessage = function(event) {
						let board = event.data.split(' ')[1].match(/.{3}/g);
						reactParent.setState({boardData:board});
					}
				}

				render(){
					return (
						<Board board={this.state.board} />
					);
				}
			}

			function Board(props) {
				return (
					{
						this.state.board.forEach( (k,v) => {
							console.log(k,v);
							return <div></div>;
					})}
				);
			}

			ReactDOM.render(
				<BoardContainer />,
				document.getElementById('root')
			);
		</script>
