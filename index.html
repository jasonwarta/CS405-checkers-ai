		<script type="text/javascript">
			var sock;
		</script>

		
	</head>
	<body>
		<h1>Checkers AI</h1>
		<div id="root"></div>

		<script type="text/babel">
			class BoardContainer extends React.Component {
				constructor(props) {
					super(props);

					this.state = {
						board: [],
						selectedTile: null
					}

					this.clickTile = this.clickTile.bind(this);
				}

				componentWillMount() {
					let reactParent = this;
					sock = new WebSocket(`ws://${window.location.hostname}:${window.location.port}`);

					sock.onmessage = function(event) {
						if(event){
							if (event.data) {
								let msg = event.data.split(' ');
								if(msg[0] == "board") {
									let board = msg[1].split('');
									console.log(board);
									reactParent.setState({board:board});
								}
							}
						}
						
					}
				}

				clickTile(element, tile) {
					if (this.state.selectedTile == null)
						this.setState({selectedTile:tile});
					else if (this.state.selectedTile == tile)
						this.setState({selectedTile:null});
					else {
						sock.send(`checkMove ${this.state.selectedTile} ${tile}`);
						this.setState({selectedTile:null});
					}

				}

				render(){
					const TILES = { 
						'_': '', 
						'b': 'b', 
						'B': 'bk', 
						'r': 'r', 
						'R': 'rk'
					}

					return (
						<Board board={this.state.board} tiles={TILES} clickTile={this.clickTile} focus={this.state.selectedTile} />
					);
				}
			}

			function Board(props) {
				let boardArray = [];
				let toggle = true;
				let boardRow = [];
				let rowCounter = 0;
				props.board.forEach( (val,key) => {
					if (toggle) {
						boardRow.push(
							<td key={key} 
								className={`green ${props.tiles[val]} ${props.focus == (key+1) ? 'focus' : ''}`}
								onClick={() => props.clickTile(this,key+1)}>
								<p>{key+1}</p>
							</td>);
						boardRow.push(<td key={`${key}_`} className="buff"></td>);
					}
					else {
						boardRow.push(<td key={`${key}_`} className="buff"></td>);
						boardRow.push(
							<td key={key} 
								className={`green ${props.tiles[val]} ${props.focus == (key+1) ? 'focus' : ''}`}
								onClick={() => props.clickTile(this,key+1)}>
								<p>{key+1}</p>
							</td>);
					}
					if(boardRow.length == 8) {
						boardArray.push(<tr key={`r${rowCounter++}`}>{boardRow}</tr>);
						toggle = !toggle;
						boardRow = [];
					}
				});

				return (
					<table>
						<tbody>{boardArray}</tbody>
					</table>
				);
			}

			ReactDOM.render(
				<BoardContainer />,
				document.getElementById('root')
			);
		</script>
	</body>
</html>
